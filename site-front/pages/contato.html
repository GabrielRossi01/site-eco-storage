<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Define o título da página -->
    <title>Contato</title>

    <!-- Vincula o arquivo CSS externo para estilizar a página -->
    <link rel="stylesheet" href="../css/contato.css">

    <!-- Adicione um icone que será exibido na aba do navegador -->
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">

    <!-- Vincula o arquivo JavaScript para adicionar interatividade -->
    <script src="../js/script.js" defer></script>
</head>

<body>

    <!-- Âncora para redirecionamento rápido ao topo da página -->
    <a id="top"></a>

    <!-- Cabeçalho principal da página -->
    <header class="header">

        <!-- Seção do logotipo -->
        <div class="logo">

            <!-- Link do logo que redireciona para a página inicial -->
            <a href="../index.html" aria-label="Ir para a página inicial da Eco Storage">
                <img src="../assets/site-logo.png" alt="Logo do site Eco Storage" class="logo">
            </a>
        </div>

        <!-- Navegação principal do site -->
        <nav>
            <ul>

                <!-- Links de navegação para outras seções do site -->
                <li><a href="./saiba-mais.html" aria-label="Seção saiba mais" tabindex="0">Saiba mais</a></li>
                <li><a href="./equipe.html" aria-label="Conheça a equipe" tabindex="0">Equipe</a></li>
                <li><a href="./contato.html" aria-label="Página de contato" tabindex="0">Contato</a></li>
                <li><a href="./artigo.html" aria-label="Leia as últimas notícias sobre o movimento Eco" tabindex="0">Eco
                        Notícias</a></li>
            </ul>
        </nav>

    </header>

    <!-- Conteúdo principal da página -->
    <main>
        <section class="contato">

            <!-- Título da seção -->
            <h1>Entre em contato</h1>

            <!-- Texto introdutório sobre o formulário -->
            <p>Se você tem alguma dúvida ou sugestão, fique à vontade para entrar em contato com a nossa equipe!</p>

            <!-- Formulário de contato -->
            <form id="form-contato" method="POST" enctype="multipart/form-data">

                <!-- Campo para nome -->
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
                </div>

                <!-- Campo para email -->
                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Exemplo@gmail.com">
                </div>

                <!-- Campo para a mensagem -->
                <div class="campo">
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" rows="5" required
                        placeholder="Escreva sua mensagem aqui"></textarea>
                </div>

                <!-- Botão para enviar a mensagem -->
                <button id="mostrar-texto" aria-expanded="false" type="submit" class="botao-enviar"
                    aria-label="Enviar sua mensagem">Enviar
                    Mensagem</button>
            </form>
        </section>
    </main>


    <!-- Rodapé da página -->
    <footer class="footer">
        <div>

            <!-- Link para voltar ao topo da página -->
            <a href="#top" aria-label="Voltar ao topo da página" tabindex="0">
                <img src="../assets/site-logo.png" alt="Logo do site Eco Storage">
            </a>
        </div>
        <div class="footer-textos">
            <p>
                Desenvolvido pelo grupo Future-Focus
            </p>
            <p>
                &copy; 2024 Todos Direitos Reservados.
            </p>
            <p>
                Política de Privacidade &vert; Termos de Uso
            </p>
        </div>
    </footer>

</body>

</html>
